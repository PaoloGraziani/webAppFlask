<!DOCTYPE HTML>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/css/listOrders.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "static/js/sort.js"></script>
        <script src = "static/js/populatecustomerTable.js"></script>
        <title>Lista ordini</title>
    </head>

    <body id="corpo">
        <div id="pagina">
            <!-- Intestazione 1 con accessibilita' -->
            <h1 aria-describedby="descTab">Ordini</h1>

            <!-- Titolo tabella con accessibilita' -->
            <div id="movTitoloTb">
                <table>
                    <thead>
                        <tr>
                            <th aria-label="Colonna 1, numero ordine.">
                                Numero ordine
                                <br>
                                <button aria-label="Ordina la colonna in maniera crescente." class="ordina" sort="ord_num">+</button>
                                <button aria-label="Ordina la colonna in maniera decrescente." class="ordina" sort="-ord_num">&thinsp;-&thinsp;</button>
                            </th>
                            <th aria-label="colonna 2, importo ordine.">
                                Importo ordine
                                <br>
                                <button aria-label="Ordina la colonna in maniera crescente." class="ordina" sort="ord_amount">+</button>
                                <button aria-label="Ordina la colonna in maniera decrescente." class="ordina" sort="-ord_amount">&thinsp;-&thinsp;</button>
                            </th>
                            <th aria-label="colonna 3, acconto dell'ordine.">
                                Acconto dell'ordine
                                <br>
                                <button aria-label="Ordina la colonna in maniera crescente." class="ordina" sort="advance_amount">+</button>
                                <button aria-label="Ordina la colonna in maniera decrescente." class="ordina" sort="-advance_amount">&thinsp;-&thinsp;</button>
                            </th>
                            <th aria-label="colonna 4, data dell'ordine.">
                                Data dell'ordine
                                <br>
                                <button aria-label="Ordina la colonna in maniera crescente." class="ordina" sort="ord_date">+</button>
                                <button aria-label="Ordina la colonna in maniera decrescente." class="ordina" sort="-ord_date">&thinsp;-&thinsp;</button>
                            </th>
                            <th aria-label="colonna 5, agente associato.">
                                Agente associato
                                <br>
                                <button aria-label="Ordina la colonna in maniera crescente." class="ordina" sort="agent_code">+</button>
                                <button aria-label="Ordina la colonna in maniera decrescente." class="ordina" sort="-agent_code">&thinsp;-&thinsp;</button>
                            </th>
                            <th aria-label="colonna 6, descrizione dell'ordine.">
                                Descrizione dell'ordine
                                <br>
                                <button aria-label="Ordina la colonna in maniera crescente." class="ordina" sort="ord_description">+</button>
                                <button aria-label="Ordina la colonna in maniera decrescente." class="ordina" sort="-ord_description">&thinsp;-&thinsp;</button>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- Dati tabella -->
            <table id="datiTab"></table>

            <!-- Bottone Logout -->
            <form action="logout">
                <br>
                <input id="modLogout" type="submit" value="Esci"/>
            </form>

            <!-- Accessibilita' -->
            <p id="descTab">La tabella raffigurata riassume gli ordini da te effettuati.</p>
        </div>
    </body>

    <script>
        var username = '{{ username }}';
        var role = "{{ role }}";
    </script>
</html>

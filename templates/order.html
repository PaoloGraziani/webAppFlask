<!DOCTYPE html>
<html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Nuovo Ordine</title>
        {%if function == 'Modifica'%}
            <title>Modifica Ordine</title>
        {%endif%}
        <!-- File CSS -->
        <link rel="stylesheet" type="text/css" href="static/order.css">
    </head>
    <body id="corpo">
        <!-- In base all'azione da eseguire cambio la pagina-->
           <h1 class="titolo">Inserisci i dati del nuovo ordine</h1>
            <div class="dati">
                <form action="insert" method="post">
                    <div class="cornice1">
                        <p>NÂ° ordine</p>
                        <input class="campo" name="ord_num" type="text" placeholder="000000" pattern="[0-9]{6}" required/>
                    </div>
                    <br>
                    <div class="cornice2">
                        <p>Prezzo&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Anticipo</p>
                        <input class="campo" name="ord_amount" type="text" placeholder="0.00" maxlength="15" pattern="[0-9]+\.[0-9]{2}" required/>
                        <input class="campo" name="advance_amount" type="text" placeholder="0.00" maxlength="15" pattern="[0-9]+\.[0-9]{2}" required/>
                    </div>
                    <br>
                    <div class="cornice1">
                        <p>Data ordine</p>
                        <input class="campo" name="ord_date" type="date" min="2000-01-02" max="2100-12-31" required/>
                    </div>
                    <br>
                    <div class="cornice2">
                        <p>Codice cliente&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Codice agente</p>
                        <select class="campoCliente" name="cust_code" required>
                            {% for row in customers %}
                                <option value="{{row[0]}}"> {{row[0]}} </option>
                            {% endfor %}
                        </select>
                        {%if session['role'] == 'DIRETTORE'%}
                            <select class="campoAgente1" name="agent_code" required>
                                {% for row in agents %}
                                    <option value="{{row[0]}}"> {{row[0]}} </option>
                                {% endfor %}
                            </select>
                        {%endif%}
                        {%if session['role'] == 'AGENTE'%}
                            <input class="campoAgente2" name="agent_code" type="text" value="{{session['username']}}" readonly/>
                        {%endif%}
                    </div>
                    <br>
                    <div class="cornice3">
                        <p>Descrizione ordine</p>
                        <textarea class="campoDescrizione" name="ord_description" maxlength="60" placeholder="Descrizione ordine..." required></textarea>
                    </div>
                    <br><br>
                    <input class="bt1" type="submit" value="Inserisci"/>
                </form>
                <form>
                    <input class="bt2" type="button" onclick="history.go(-1);return true;" value="Indietro"/>
                </form>
            </div>


    </body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista ordini</title>
        <link rel="stylesheet" type="text/css" href="/static/css/listOrders.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body class="corpo">
        <h1>Ordini</h1>

        <!-- Titolo tabella -->
        <div id="movimento">
            <table id="titoloTab">
                <thead>
                    <tr>
                        <th>
                            <div class="testoTitTabDirigente">
                                Numero ordine
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="ord_num">+</button>
                                <br>
                                <button class="ordina2" sort="-ord_num">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th>
                            <div class="testoTitTabDirigente">
                                Importo ordine
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="ord_amount">+</button>
                                <br>
                                <button class="ordina2" sort="-ord_amount">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th>
                            <div class="testoTitTabDirigente">
                                Acconto dell'ordine
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="advance_amount">+</button>
                                <br>
                                <button class="ordina2" sort="-advance_amount">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th>
                            <div class="testoTitTabDirigente">
                                Data dell'ordine
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="ord_date">+</button>
                                <br>
                                <button class="ordina2" sort="-ord_date">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th>
                            <div class="testoTitTabDirigente">
                                Utente associato
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="cust_code">+</button>
                                <br>
                                <button class="ordina2" sort="-cust_code">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th>
                            <div class="testoTitTabDirigente">
                                Agente associato
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="agent_code">+</button>
                                <br>
                                <button class="ordina2" sort="-agent_code">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th>
                            <div class="testoTitTabDirigente">
                                Descrizione dell'ordine
                            </div>
                            <div class="pozioneBt">
                                <button class="ordina1" sort="ord_description">+</button>
                                <br>
                                <button class="ordina2" sort="-ord_description">&thinsp;-&thinsp;</button>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- Dati tabella -->
        <table id="datiTab"></table>

        <!-- Bottone Logout -->
        <form action="logout">
            <br>
            <input id="modLogout" type="submit" value="Esci"/>
        </form>
    </body>
</html>

<script>
    $.ajax({
        url:"/api/orders",
        method: 'GET',
        dataType:'json',
        success: function (data) {
            console.log(data);
            var event_data = '';
            $.each(data, function(index, value){

                event_data += '<tr>';
                event_data += '<td>'+value.num_ord+'</td>';
                event_data += '<td>'+value.importOrder+'</td>';
                event_data += '<td>'+value.advance_ord+'</td>';
                event_data += '<td>'+value.ordDate+'</td>';
                event_data += '<td><details><summary>'+value.Cust_id.cust_name+'</summary>' +
                    '<div>'+'id: '+value.Cust_id.id+'<br>city: '+value.Cust_id.cust_city+'<br>working area: '+value.Cust_id.working_area+'<br>country: '+value.Cust_id.cust_country+
                    '<br>grade: '+value.Cust_id.grade+'<br>opening amt: '+value.Cust_id.opening_amt+'<br>receive amt: '+value.Cust_id.receive_amt+'<br>payment amt: '
                    +value.Cust_id.payment_amt+'<br>out standing: '+value.Cust_id.outstanding_amt+'<br>telephone number: '+ value.Cust_id.phone_no+
                    '</div></details></td>';

                event_data += '<td><details><summary>'+value.Agent_code.agent_name+'</summary>' +
                    '<div>'+'id: '+value.Agent_code.id+'<br>working area: '+value.Agent_code.working_area+'<br>commission: '+
                    value.Agent_code.commission+'<br>telephone number: '+ value.Agent_code.phone_no+ '<br>country: '+value.Agent_code.country +
                    '</div></details></td>';
                event_data += '<td>'+value.Description+'</td>';
                event_data += '<td><a class="modLink" href="/changeOrder?ordNum='+value.num_ord+'"> Modifica </a></td>'
                event_data += '</tr>';
            });
            $("#datiTab").append(event_data);
        },
    });

</script>
